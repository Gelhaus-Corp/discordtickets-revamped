<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord Tickets â€” Revamp Dashboard</title>
  <link rel="stylesheet" href="/dashboard/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Revamp Admin Dashboard</h1>
      <div class="controls">
        <input id="guildInput" placeholder="Guild ID" />
        <button id="loadBtn">Load</button>
      </div>
    </header>

    <nav id="tabs">
      <button data-tab="analytics" class="active">Analytics</button>
      <button data-tab="feedback">Feedback</button>
      <button data-tab="tickets">Tickets</button>
      <button data-tab="transcripts">Transcripts</button>
      <button data-tab="settings">Settings</button>
    </nav>

    <main id="main">
      <section id="analytics" class="tab active">Loading analytics...</section>
      <section id="feedback" class="tab">Loading feedback...</section>
      <section id="tickets" class="tab">Loading tickets...</section>
      <section id="transcripts" class="tab">Loading transcripts...</section>
      <section id="settings" class="tab">Loading settings...</section>
    </main>
  </div>

  <script src="/dashboard/app"></script>
</body>
</html>
