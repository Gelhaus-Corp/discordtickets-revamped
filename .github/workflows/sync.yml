name: Upstream Sync

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream and Fetch
        run: |
          git remote add upstream https://github.com/discord-tickets/bot.git
          git fetch upstream main

      - name: Check for Changes
        id: check_changes
        run: |
          # Compare the upstream main with our local main
          # If there are 0 commits difference, we set 'changed=false'
          UPSTREAM_CHANGES=$(git rev-list HEAD..upstream/main --count)
          echo "Changes found: $UPSTREAM_CHANGES"
          if [ "$UPSTREAM_CHANGES" -eq "0" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Rebase and Push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git checkout -B feat/upstream origin/main
          git rebase upstream/main
          git push origin feat/upstream --force

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "feat/upstream"
          destination_branch: "main"
          pr_title: "ðŸ”„ Upstream Sync: New Updates detected"
          pr_body: |
            ## ðŸ¤– Automated Upstream Sync
            New commits were detected in the upstream repository.
            
            **Action:**
            The `feat/upstream` branch has been rebased. Please review these changes before merging into `main`.
          github_token: ${{ secrets.GITHUB_TOKEN }}
